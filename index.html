<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网易教育产品部</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- login -->
    <div class="m-modal f-dn" id="loginModal">
        <div class="bd">
            <div class="close"><span class="f-csp" id="closeLoginModal">X</span></div>
            <div class="m-login">
                <h2 class="tt">登录网易云课堂</h2>
                <form>
                    <input type="text" placeholder="账号" id="loginUserName">
                    <input type="password" placeholder="密码" id="loginPassword">
                    <a href="javascript:void(0);" class="submit" id="loginSubmit">登录</a>
                </form>
            </div>
        </div>
    </div>
    <!-- /login -->

    <!-- video -->
    <div class="m-modal f-dn" id="videoModal">
        <div class="bd">
            <div class="close"><span class="closebtn f-csp" id="closeVideo">X</span></div>
            <div class="m-video">
                <p class="tt">请观看下面的视频</p>
                <video autobuffer="" controls="" class="video">
                    <source src="http://mov.bn.netease.com/open-movie/nos/mp4/2014/12/30/SADQ86F5S_shd.mp4" type="video/mp4">
				    <!-- When HTML5 was disabled, using the object element -->
                    <object type="video/mp4">
                        <param name="src" value="http://mov.bn.netease.com/open-movie/nos/mp4/2014/12/30/SADQ86F5S_shd.mp4">
                        <param name="autoplay" value="false">
                        <param name="autoStart" value="0">
                        <p><a href="http://mov.bn.netease.com/open-movie/nos/mp4/2014/12/30/SADQ86F5S_shd.mp4">Download this video file.</a></p>
                    </object>
                </video>
            </div>
        </div>
    </div>
    <!-- /video -->

    <!-- tips -->
    <div class="m-tips" id="tips">
        <div class="g-box">
            <div class="f-fl">
                网易云课堂微专业，帮助你掌握专业技能，令你求职或加薪多一份独特优势！
                <a href="#" class="viewnow">立即查看&gt;</a>
            </div>
            <div class="f-fr f-csp">
                <a href="#" id="closeTips">
                    <span class="u-icon u-icon-close"></span>
                    &nbsp;不在提醒
                </a>
            </div>
        </div>
    </div>
    <!-- /tips -->

    <!-- top -->
    <div class="g-hd">
        <div class="g-box m-top">
            <div class="f-fl">
                <img src="images/icons/netnease-edu-logo-black.png" alt="" class="f-fl">
                <div class="attention z-show f-fl" id="attention">
                    <div class="dnc f-fl">
                        <a href="#" id="guanzhudnc">
                            <span class="u-icon u-icon-plus"></span>&nbsp;关注
                        </a>
                    </div>
                    <div class="hbfo f-fl">
                        <span class="u-icon u-icon-check"></span>已关注
                        <span class="interval">|</span>
                        <a href="#" class="cancel">取消</a>
                    </div>
                    <div class="num f-fl">
                        粉丝&nbsp;&nbsp;45
                    </div>
                </div>
            </div>
            <ul class="nav f-fr">
                <li class="netease"><a href="http://open.163.com/" target="view_window">网易公开课</a></li>
                <li><a href="http://study.163.com/" target="view_window">云课堂</a></li>
                <li><a href="http://www.icourse163.org/" target="view_window">中国大学MOOC</a></li>
                <li class="search"><a href="#"><span class="u-icon u-icon-magnify"></span></a></li>
            </ul>
        </div>
    </div>
    <!-- /top -->

    <script src="./javascript/util.js" charset="utf-8"></script>
    <script src="./javascript/md5.js" charset="utf-8"></script>
    <script src="./javascript/index.js" charset="utf-8"></script>
</body>
</html>
